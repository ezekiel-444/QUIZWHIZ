<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Grasp</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div id="start-page">
        <div class="rules">
            <pre class="text">
                             <strong style="font-size: 30px;">RULES:</strong>
           If one fruit touches the red line, you lose.
               Score as many points as you can!
                        Good Luck. :)

                                
                   Are You Ready To Play??? >:)
            </pre>
        <button onclick="showGame()">YES</button>
        <button >NO</button>
    </div>
 </div>
    <div id="game-page" style="display:none;">
        <div class="game"> 
            <button class="Pause-button">Pause</button>
            <img class="background" src="FRUIT.jpg">
            <div class="fruits">
                <div class="fruit cherries"></div>
            </div>
            <div class="danger-line"></div> 
            <div class="basket"><img class="basketpic" src="PNG.BASKET.png"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
